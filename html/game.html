<html>
  <head>
    <title>Hangman</title>
  </head>
  <body>
    <div id="stopwatch">00:00</div>
    <div id="hangman">
      <div id="head">O</div>
      <div id="right-arm">-</div>
      <div id="body">|</div>
      <div id="left-arm">-</div>
      <div id="right-leg">/</div>
      <div id="left-leg">\</div>
    </div>
    <div id="secret">
      <span>T</span><span>E</span><span>S</span><span>T</span>
    </div>
    <ol id="menu">
      <li>Change Character</li>
      <li>Re-match</li>
      <li>Help</li>
    </ol>
    <ol id="letters">
      <li id="a">A</li>
      <li id="b">B</li>
      <li id="c">C</li>
      <li id="d">D</li>
      <li id="e">E</li>
      <li id="f">F</li>
      <li id="g">G</li>
      <li id="h">H</li>
      <li id="i">I</li>
      <li id="j">J</li>
      <li id="k">K</li>
      <li id="l">L</li>
      <li id="m">M</li>
      <li id="n">N</li>
      <li id="o">O</li>
      <li id="p">P</li>
      <li id="q">Q</li>
      <li id="r">R</li>
      <li id="s">S</li>
      <li id="t">T</li>
      <li id="u">U</li>
      <li id="v">V</li>
      <li id="w">W</li>
      <li id="x">X</li>
      <li id="y">Y</li>
      <li id="z">Z</li>
    </ol>
    <div id="hints">
    </div>
  </body>
</html>
